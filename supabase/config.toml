
[functions.ai-feedback]
enabled = true
verify_jwt = true
import_map = "./functions/ai-feedback/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/ai-feedback/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/ai-feedback/*.html" ]

[functions.generate-question]
enabled = true
verify_jwt = true
import_map = "./functions/generate-question/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/generate-question/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/generate-question/*.html" ]

# === STRIPE FUNCTION CONFIGURATIONS ===
# stripe-webhook MUST have verify_jwt = false because Stripe cannot send JWTs
# It uses Stripe signature verification instead (handled in webhook code)

[functions.stripe-webhook]
enabled = true
verify_jwt = false
entrypoint = "./functions/stripe-webhook/index.ts"

[functions.create-checkout-session]
enabled = true
verify_jwt = true
entrypoint = "./functions/create-checkout-session/index.ts"

[functions.create-portal-session]
enabled = true
verify_jwt = true
entrypoint = "./functions/create-portal-session/index.ts"

# === SERVER-SIDE USAGE ENFORCEMENT ===
# Validates user entitlement + quota before allowing feature usage

[functions.check-usage]
enabled = true
verify_jwt = true
entrypoint = "./functions/check-usage/index.ts"
