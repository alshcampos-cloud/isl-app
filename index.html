<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0d9488" />

    <!-- SEO Meta Tags -->
    <title>InterviewAnswers.ai - AI-Powered Interview Preparation</title>
    <meta name="description" content="Ace your next interview with AI-powered practice, real-time prompts, and STAR-method feedback. Prepare smarter, not harder." />
    <meta name="keywords" content="interview preparation, job interview, STAR method, behavioral interview, interview practice, AI interview coach" />
    <meta name="author" content="InterviewAnswers.ai" />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="InterviewAnswers.ai - AI-Powered Interview Preparation" />
    <meta property="og:description" content="Ace your next interview with AI-powered practice, real-time prompts, and STAR-method feedback." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://interviewanswers.ai" />
    <meta property="og:site_name" content="InterviewAnswers.ai" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="InterviewAnswers.ai - AI-Powered Interview Preparation" />
    <meta name="twitter:description" content="Ace your next interview with AI-powered practice, real-time prompts, and STAR-method feedback." />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://interviewanswers.ai/" />

    <!-- JSON-LD Structured Data: SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "InterviewAnswers.ai",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Web",
      "url": "https://interviewanswers.ai",
      "description": "AI-powered interview preparation platform with mock interviews, STAR method coaching, real-time prompts, and personalized feedback to help you ace any job interview.",
      "offers": [
        {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD",
          "name": "Free Plan",
          "description": "Get started with AI interview practice including mock interviews, STAR coaching, and flashcards"
        },
        {
          "@type": "Offer",
          "price": "29.99",
          "priceCurrency": "USD",
          "name": "Pro Plan",
          "description": "Unlimited AI mock interviews, live prompter, answer assistant, and full analytics dashboard"
        }
      ],
      "featureList": [
        "AI Mock Interviewer with adaptive follow-up questions",
        "Live Prompter for real-time interview coaching",
        "STAR Method answer structuring and feedback",
        "Practice Mode with quick drills",
        "Answer Assistant to build polished responses",
        "Nursing interview specialty track with SBAR coaching"
      ]
    }
    </script>

    <!-- JSON-LD Structured Data: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How does AI interview practice work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "InterviewAnswers.ai uses AI to conduct realistic mock interviews, ask adaptive follow-up questions, and provide structured feedback on your answers using the STAR method. You practice with your real experiences — not generic scripts."
          }
        },
        {
          "@type": "Question",
          "name": "Is InterviewAnswers.ai free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. The free plan includes mock interview sessions, STAR method coaching, and flashcards. The Pro plan at $29.99/month unlocks unlimited practice, the live prompter, answer assistant, and full analytics."
          }
        },
        {
          "@type": "Question",
          "name": "What types of interviews can I practice for?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "InterviewAnswers.ai covers behavioral interviews, STAR method questions, and general job interviews. There is also a dedicated nursing interview track with SBAR communication drills and specialty-specific questions for ED, ICU, OR, L&D, Pediatrics, and more."
          }
        },
        {
          "@type": "Question",
          "name": "Can I use InterviewAnswers.ai for nursing interviews?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. NurseInterviewPro is our dedicated nursing interview track with 68 clinically-sourced questions across 8 specialties, SBAR communication drills, and AI coaching designed specifically for healthcare professionals."
          }
        }
      ]
    }
    </script>

    <!-- JSON-LD Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "InterviewAnswers.ai",
      "url": "https://interviewanswers.ai",
      "logo": "https://interviewanswers.ai/favicon.svg",
      "sameAs": []
    }
    </script>

    <!-- Mobile App Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="InterviewAnswers.ai" />

    <!-- Suppress browser extension errors -->
    <script>
      window.addEventListener('error', (e) => {
        if (e.filename && (e.filename.includes('extension://') || e.filename.includes('webpage_content_reporter'))) {
          e.stopImmediatePropagation();
          return false;
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Capacitor/Cordova plugin bridge — loads native plugins on iOS/Android, silently ignored on web -->
    <script src="cordova.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
