*{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,BlinkMacSystemFont,'SF Pro',system-ui,sans-serif;background:#0f172a;color:#e2e8f0;padding-bottom:60px}

/* STICKY HEADER */
.header{position:sticky;top:0;z-index:100;background:#0f172a;padding:12px 16px;border-bottom:1px solid #1e293b}
.header h1{font-size:16px;color:#38bdf8;text-align:center}
.header .sub{font-size:12px;color:#64748b;text-align:center;margin-top:2px}
.stats{display:flex;justify-content:center;gap:14px;margin-top:8px;font-size:12px}
.stats .g{color:#4ade80;font-weight:700}
.stats .y{color:#fbbf24;font-weight:700}
.stats .r{color:#f87171;font-weight:700}

/* SPECIALTY SECTION */
.sp-section{margin:20px 12px 0}
.sp-header{display:flex;align-items:center;gap:8px;padding:10px 14px;border-radius:14px 14px 0 0;font-weight:800;font-size:13px;text-transform:uppercase;letter-spacing:1px}

.sp-Emergency{background:rgba(248,113,113,0.15);color:#f87171}
.sp-ICU{background:rgba(167,139,250,0.15);color:#a78bfa}
.sp-OR{background:rgba(52,211,153,0.15);color:#34d399}
.sp-LD{background:rgba(251,191,36,0.15);color:#fbbf24}
.sp-Pediatrics{background:rgba(251,146,60,0.15);color:#fb923c}

.sp-MedSurg{background:rgba(96,165,250,0.15);color:#60a5fa}
.sp-Travel{background:rgba(45,212,191,0.15);color:#2dd4bf}

/* QUESTION CARD */
.qcard{background:#1e293b;border:1px solid #334155;border-top:none;padding:16px;position:relative}
.qcard:last-child{border-radius:0 0 14px 14px}
.qcard .qnum{font-size:10px;color:#475569;margin-bottom:6px}
.qcard .qnum .new-badge{background:rgba(251,191,36,0.15);color:#fbbf24;padding:2px 6px;border-radius:4px;font-weight:700;margin-left:6px}
.qcard .qtxt{font-size:15px;font-weight:600;color:#f1f5f9;line-height:1.4;margin-bottom:10px}
.qcard .tags{display:flex;gap:4px;flex-wrap:wrap;margin-bottom:10px}
.qcard .tag{font-size:9px;padding:2px 7px;border-radius:99px;font-weight:600}
.tag-cat{background:rgba(56,189,248,0.1);color:#38bdf8;border:1px solid rgba(56,189,248,0.2)}
.tag-fw{background:rgba(167,139,250,0.1);color:#a78bfa;border:1px solid rgba(167,139,250,0.2)}
.tag-src{background:rgba(100,116,139,0.08);color:#64748b;border:1px solid rgba(100,116,139,0.15);font-weight:400;font-style:italic}

/* EXPANDABLE DETAILS */
.details{display:none;margin-top:10px;padding-top:10px;border-top:1px solid #334155}
.details.open{display:block}
.details-toggle{font-size:11px;color:#38bdf8;background:none;border:none;cursor:pointer;padding:4px 0;font-weight:600}
.section-title{font-size:9px;font-weight:700;color:#64748b;text-transform:uppercase;letter-spacing:0.5px;margin:8px 0 4px}
.bullet{font-size:12px;color:#94a3b8;padding:2px 0 2px 14px;position:relative;line-height:1.4}
.bullet::before{content:'‚Ä¢';position:absolute;left:0;color:#38bdf8}
.followup{font-size:11px;color:#64748b;font-style:italic;padding:2px 0 2px 14px;position:relative}
.followup::before{content:'‚Üí';position:absolute;left:0;color:#475569}

/* ACTION BUTTONS */
.actions{display:flex;gap:8px;margin-top:12px}
.abtn{flex:1;padding:10px 0;border:2px solid;border-radius:10px;font-size:13px;font-weight:700;background:transparent;cursor:pointer;text-align:center;-webkit-tap-highlight-color:transparent}
.abtn-approve{border-color:#4ade80;color:#4ade80}
.abtn-approve.selected{background:#4ade80;color:#000}
.abtn-rewrite{border-color:#fbbf24;color:#fbbf24}
.abtn-rewrite.selected{background:#fbbf24;color:#000}
.abtn-reject{border-color:#f87171;color:#f87171}
.abtn-reject.selected{background:#f87171;color:#000}

/* NOTES */
.notes-area{margin-top:8px}
.notes-area textarea{width:100%;min-height:60px;background:rgba(0,0,0,0.3);border:1px solid #334155;border-radius:8px;color:#e2e8f0;font-size:13px;padding:8px;font-family:inherit;resize:vertical}
.notes-area textarea:focus{outline:none;border-color:#38bdf8}
.notes-label{font-size:10px;color:#64748b;margin-bottom:4px}
.decided-badge{position:absolute;top:12px;right:12px;font-size:18px}

/* FLOATING SEND BUTTON */
.float-send{position:fixed;bottom:16px;right:16px;z-index:200;background:linear-gradient(135deg,#7c3aed,#38bdf8);color:white;border:none;border-radius:50px;padding:14px 20px;font-size:14px;font-weight:700;cursor:pointer;box-shadow:0 4px 20px rgba(56,189,248,0.4);-webkit-tap-highlight-color:transparent}
</style>

var SK='erin_list_v1';
var decisions={},notes={};
function load(){try{var s=localStorage.getItem(SK);if(s){var p=JSON.parse(s);decisions=p.d||{};notes=p.n||{}}}catch(e){}}
function save(){try{localStorage.setItem(SK,JSON.stringify({d:decisions,n:notes,t:new Date().toISOString()}))}catch(e){}}

var icons={General:'\ud83d\udccb',Emergency:'\ud83d\udea8',ICU:'\ud83c\udfe5',OR:'\ud83d\udd2a','L&D':'\ud83d\udc76',Pediatrics:'\ud83e\uddf8',Psych:'\ud83e\udde0','Med-Surg':'\ud83d\udc8a',Travel:'\u2708\ufe0f'};

function spClass(s){if(s==='L&D')return'sp-LD';if(s==='Med-Surg')return'sp-MedSurg';return'sp-'+s.replace(/[^a-zA-Z]/g,'')}

function render(){
  var list=document.getElementById('list');
  var html='';
  var curSp='';
  for(var i=0;i<Q.length;i++){
    var q=Q[i];
    if(q.sp!==curSp){
      if(curSp)html+='</div>';
      curSp=q.sp;
      html+='<div class="sp-section"><div class="sp-header '+spClass(q.sp)+'">'+(icons[q.sp]||'')+' '+q.sp+'</div>';
    }
    var d=decisions[q.id]||'';
    var badge=d==='approve'?'\u2705':d==='rewrite'?'\u270f\ufe0f':d==='reject'?'\u274c':'';
    html+='<div class="qcard" id="q_'+q.id+'">';
    if(badge)html+='<div class="decided-badge">'+badge+'</div>';
    html+='<div class="qnum">Q'+q.n+' of 68'+(q.st==='new'?' <span class="new-badge">NEW</span>':'')+'</div>';
    html+='<div class="qtxt">\u201c'+q.q+'\u201d</div>';
    html+='<div class="tags"><span class="tag tag-cat">'+q.cat+'</span><span class="tag tag-fw">'+q.fw+'</span><span class="tag tag-src">'+q.src+'</span></div>';
    html+='<button class="details-toggle" onclick="toggleDetails(\'det_'+q.id+'\')">Show details \u25bc</button>';
    html+='<div class="details" id="det_'+q.id+'">';
    html+='<div class="section-title">Key Points (AI coaches toward)</div>';
    for(var b=0;b<q.bp.length;b++)html+='<div class="bullet">'+q.bp[b]+'</div>';
    if(q.fu&&q.fu.length){
      html+='<div class="section-title">Follow-ups</div>';
      for(var f=0;f<q.fu.length;f++)html+='<div class="followup">'+q.fu[f]+'</div>';
    }
    html+='</div>';
    html+='<div class="actions">';
    html+='<button class="abtn abtn-approve'+(d==='approve'?' selected':'')+'" onclick="decide(\''+q.id+'\',\'approve\')">‚úÖ Approve</button>';
    html+='<button class="abtn abtn-rewrite'+(d==='rewrite'?' selected':'')+'" onclick="decide(\''+q.id+'\',\'rewrite\')">‚úèÔ∏è Rewrite</button>';
    html+='<button class="abtn abtn-reject'+(d==='reject'?' selected':'')+'" onclick="decide(\''+q.id+'\',\'reject\')">‚ùå Reject</button>';
    html+='</div>';
    html+='<div class="notes-area"><div class="notes-label">Notes (optional):</div>';
    html+='<textarea id="note_'+q.id+'" placeholder="Reword, flag concern, suggest edits..." oninput="saveNote(\''+q.id+'\')">'+(notes[q.id]||'')+'</textarea></div>';
    html+='</div>';
  }
  if(curSp)html+='</div>';
  list.innerHTML=html;
  updateStats();
}

function toggleDetails(id){
  var el=document.getElementById(id);
  if(el)el.classList.toggle('open');
}

function decide(qid,d){
  if(decisions[qid]===d){delete decisions[qid]}
  else{decisions[qid]=d}
  save();
  // Update just this card's buttons and badge
  var card=document.getElementById('q_'+qid);
  if(card){
    var btns=card.querySelectorAll('.abtn');
    for(var i=0;i<btns.length;i++){btns[i].classList.remove('selected')}
    var cur=decisions[qid];
    if(cur==='approve')btns[0].classList.add('selected');
    if(cur==='rewrite')btns[1].classList.add('selected');
    if(cur==='reject')btns[2].classList.add('selected');
    var badge=card.querySelector('.decided-badge');
    if(!badge){badge=document.createElement('div');badge.className='decided-badge';card.appendChild(badge)}
    badge.textContent=cur==='approve'?'\u2705':cur==='rewrite'?'\u270f\ufe0f':cur==='reject'?'\u274c':'';
  }
  updateStats();
}

function saveNote(qid){
  var ta=document.getElementById('note_'+qid);
  if(ta){notes[qid]=ta.value;save()}
}

function updateStats(){
  var a=0,r=0,x=0;
  Object.values(decisions).forEach(function(d){if(d==='approve')a++;if(d==='rewrite')r++;if(d==='reject')x++});
  document.getElementById('sA').textContent=a;
  document.getElementById('sR').textContent=r;
  document.getElementById('sX').textContent=x;
  document.getElementById('sL').textContent=68-(a+r+x);
  document.getElementById('sub').textContent=(a+r+x)+' of 68 reviewed';
}

function buildText(){
  var a=0,r=0,x=0;
  Object.values(decisions).forEach(function(d){if(d==='approve')a++;if(d==='rewrite')r++;if(d==='reject')x++});
  var t="ERIN'S QUESTION REVIEW \u2014 NurseInterviewPro\n";
  t+="Date: "+new Date().toLocaleDateString()+"\n";
  t+="Approved: "+a+" | Rewrite: "+r+" | Rejected: "+x+"\n";
  t+="Total: "+(a+r+x)+" of 68\n\n";
  var sp='';
  Q.forEach(function(q){
    if(q.sp!==sp){sp=q.sp;t+="\n=== "+(icons[sp]||'')+' '+sp.toUpperCase()+" ===\n\n"}
    var d=decisions[q.id]||'pending';
    var ic=d==='approve'?'\u2705':d==='rewrite'?'\u270f\ufe0f':d==='reject'?'\u274c':'\u2b1c';
    t+="Q"+q.n+" ["+ic+" "+d.toUpperCase()+"] "+q.q+"\n";
    if(notes[q.id])t+="   \ud83d\udcdd NOTES: "+notes[q.id]+"\n";
    t+="\n";
  });
  return t;
}

function sendProgress(){
  var done=Object.keys(decisions).length;
  if(done===0){alert('No questions reviewed yet!');return}
  var t=buildText();
  if(navigator.share){
    navigator.share({title:'NurseInterviewPro Review \u2014 '+done+'/68',text:t}).catch(function(){
      if(navigator.clipboard){navigator.clipboard.writeText(t).then(function(){alert('\u2705 Copied!')})}
    });
  } else if(navigator.clipboard){
    navigator.clipboard.writeText(t).then(function(){alert('\u2705 Copied to clipboard! Paste in a text or email.')});
  } else {
    prompt('Copy this:',t);
  }
}

load();
render();
</script>
</body>
</html>
