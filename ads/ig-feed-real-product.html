<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

  .feed {
    width: 1080px;
    height: 1080px;
    position: relative;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(150deg, #1a0a2e 0%, #0f0619 100%);
  }

  .feed::before {
    content: '';
    position: absolute;
    top: -100px;
    right: -100px;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(139,92,246,0.15) 0%, transparent 70%);
    pointer-events: none;
  }

  .noise {
    position: absolute;
    inset: 0;
    opacity: 0.02;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 1;
  }

  .top-bar {
    position: absolute;
    top: 44px;
    left: 52px;
    right: 52px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 3;
  }

  .brand-mark {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .brand-dot {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, #8B5CF6, #6D28D9);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .brand-dot svg {
    width: 18px;
    height: 18px;
  }

  .brand-text {
    font-size: 22px;
    font-weight: 600;
    color: rgba(196,181,253,0.5);
  }

  .stars {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .stars-text {
    font-size: 16px;
    font-weight: 600;
    color: rgba(251,191,36,0.9);
  }

  .star-icons {
    display: flex;
    gap: 2px;
  }

  .star-icons svg {
    width: 16px;
    height: 16px;
  }

  /* Headline area â€” left side */
  .hook-section {
    position: absolute;
    top: 120px;
    left: 52px;
    z-index: 3;
    max-width: 460px;
  }

  .hook-section h2 {
    font-size: 46px;
    font-weight: 800;
    color: #fff;
    line-height: 1.1;
    letter-spacing: -1.5px;
  }

  .hook-section .gold {
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .hook-section .sub {
    font-size: 20px;
    font-weight: 400;
    color: rgba(216,208,240,0.5);
    margin-top: 16px;
    line-height: 1.5;
  }

  /* Real app screenshot in phone frame */
  .phone-frame {
    position: absolute;
    top: 80px;
    right: -20px;
    width: 480px;
    z-index: 2;
  }

  .phone-bezel {
    width: 100%;
    background: #000;
    border-radius: 40px;
    padding: 12px;
    box-shadow:
      0 0 80px rgba(139,92,246,0.2),
      0 0 160px rgba(139,92,246,0.05);
  }

  .phone-screen {
    width: 100%;
    border-radius: 30px;
    overflow: hidden;
  }

  .phone-screen img {
    width: 100%;
    display: block;
  }

  /* Bottom CTA */
  .bottom-cta {
    position: absolute;
    bottom: 48px;
    left: 52px;
    z-index: 3;
    display: flex;
    align-items: center;
    gap: 24px;
  }

  .cta-btn {
    display: inline-flex;
    padding: 20px 40px;
    background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 50%, #DB2777 100%);
    border: none;
    border-radius: 16px;
    position: relative;
    overflow: hidden;
  }

  .cta-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.12) 0%, transparent 50%);
  }

  .cta-btn span {
    font-family: 'Inter', sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: #fff;
    letter-spacing: -0.3px;
  }

  .cta-sub {
    font-size: 15px;
    color: rgba(196,181,253,0.35);
  }

  /* App Store badge style */
  .app-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 10px 16px;
  }

  .app-badge svg {
    width: 20px;
    height: 20px;
  }

  .app-badge-text {
    font-size: 11px;
    color: rgba(255,255,255,0.5);
    line-height: 1.3;
  }

  .app-badge-text strong {
    display: block;
    font-size: 14px;
    color: rgba(255,255,255,0.8);
    font-weight: 600;
  }
</style>
</head>
<body>
<div class="feed">
  <div class="noise"></div>

  <div class="top-bar">
    <div class="brand-mark">
      <div class="brand-dot">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
      </div>
      <span class="brand-text">InterviewAnswers.ai</span>
    </div>
  </div>

  <div class="hook-section">
    <h2>Your interview<br>prep is <span class="gold">missing<br>something.</span></h2>
    <p class="sub">AI that listens to your answers and coaches you in real time. Practice mode, live prompter, mock interviews.</p>
  </div>

  <div class="phone-frame">
    <div class="phone-bezel">
      <div class="phone-screen">
        <!-- Real app screenshot from iPhone Simulator -->
        <img src="simulator-app-home.png" alt="InterviewAnswers.ai app">
      </div>
    </div>
  </div>

  <div class="bottom-cta">
    <div class="cta-btn">
      <span>Try Free</span>
    </div>
    <div class="app-badge">
      <svg viewBox="0 0 24 24" fill="white" opacity="0.7">
        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
      </svg>
      <div class="app-badge-text">
        Download on the<br>
        <strong>App Store</strong>
      </div>
    </div>
  </div>
</div>

</body>
</html>
