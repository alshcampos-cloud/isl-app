<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

  .story {
    width: 1080px;
    height: 1920px;
    position: relative;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(165deg, #1a0a2e 0%, #16082b 30%, #0f0619 70%, #0a0412 100%);
  }

  .story::before {
    content: '';
    position: absolute;
    top: -200px;
    right: -200px;
    width: 800px;
    height: 800px;
    background: radial-gradient(circle, rgba(139,92,246,0.15) 0%, transparent 70%);
    pointer-events: none;
  }

  .story::after {
    content: '';
    position: absolute;
    bottom: 400px;
    left: -100px;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(79,70,229,0.1) 0%, transparent 70%);
    pointer-events: none;
  }

  .brand-top {
    position: absolute;
    top: 80px;
    left: 80px;
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 2;
  }

  .brand-icon {
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, #8B5CF6, #6D28D9);
    border-radius: 11px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .brand-icon svg {
    width: 24px;
    height: 24px;
  }

  .brand-name {
    font-size: 28px;
    font-weight: 500;
    color: rgba(196,181,253,0.55);
    letter-spacing: -0.3px;
  }

  .content {
    position: absolute;
    top: 240px;
    left: 0;
    right: 0;
    padding: 0 80px;
    z-index: 2;
  }

  .hook {
    margin-bottom: 8px;
  }

  .hook h1 {
    font-size: 82px;
    font-weight: 800;
    color: #ffffff;
    line-height: 1.02;
    letter-spacing: -3px;
  }

  .hook-gold {
    display: block;
    background: linear-gradient(135deg, #fbbf24, #f59e0b, #d97706);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .divider {
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #8B5CF6, transparent);
    margin: 56px 0 48px;
    border-radius: 2px;
  }

  .insight p {
    font-size: 34px;
    font-weight: 300;
    color: rgba(216,208,240,0.8);
    line-height: 1.55;
    letter-spacing: -0.3px;
  }

  .insight .highlight {
    color: #fff;
    font-weight: 500;
  }

  .insight .dim {
    color: rgba(196,181,253,0.4);
  }

  .insight .spacer {
    display: block;
    height: 28px;
  }

  /* Bottom section — tighter to content */
  .bottom-section {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 0 80px 100px;
    z-index: 2;
  }

  /* Swipe up indicator */
  .swipe-indicator {
    text-align: center;
    margin-bottom: 32px;
  }

  .swipe-indicator svg {
    width: 28px;
    height: 28px;
    opacity: 0.4;
  }

  .cta-btn {
    width: 100%;
    padding: 30px 0;
    background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 50%, #DB2777 100%);
    border: none;
    border-radius: 22px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    text-align: center;
  }

  .cta-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
    pointer-events: none;
  }

  .cta-btn span {
    font-family: 'Inter', sans-serif;
    font-size: 30px;
    font-weight: 700;
    color: #fff;
    letter-spacing: -0.5px;
  }

  .link-text {
    text-align: center;
    margin-top: 24px;
    font-size: 22px;
    font-weight: 500;
    color: rgba(196,181,253,0.45);
    letter-spacing: 0.5px;
  }

  .link-text a {
    color: rgba(196,181,253,0.45);
    text-decoration: none;
  }

  .noise {
    position: absolute;
    inset: 0;
    opacity: 0.03;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body>
<div class="story">
  <div class="noise"></div>

  <div class="brand-top">
    <div class="brand-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
        <path d="M2 17l10 5 10-5"/>
        <path d="M2 12l10 5 10-5"/>
      </svg>
    </div>
    <span class="brand-name">InterviewAnswers.ai</span>
  </div>

  <div class="content">
    <div class="hook">
      <h1>You're not ready.</h1>
      <h1><span class="hook-gold">And you can feel it.</span></h1>
    </div>

    <div class="divider"></div>

    <div class="insight">
      <p>
        That pause when you blanked?<br>
        <span class="highlight">The interviewer noticed.</span>
      </p>
      <span class="spacer"></span>
      <p class="dim">
        Every great answer you've ever given...<br>
        you had time to think.
      </p>
      <span class="spacer"></span>
      <p>
        Interviews don't give you<br>
        <span class="highlight">that luxury.</span>
      </p>
    </div>
  </div>

  <div class="bottom-section">
    <div class="swipe-indicator">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
        <path d="M12 19V5"/>
        <path d="M5 12l7-7 7 7"/>
      </svg>
    </div>
    <div class="cta-btn">
      <span>Become the candidate they remember</span>
    </div>
    <div class="link-text">
      <a href="https://interviewanswers.ai">interviewanswers.ai</a>
    </div>
  </div>
</div>

</html>
